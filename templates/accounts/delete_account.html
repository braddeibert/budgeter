{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<h2>Delete Account</h2>

<p>Please be sure that you wish to delete your account. This action can not be undone!</p>

<form method="post">{% csrf_token %}
    <button class="delete" type="submit" class>Delete {{ object.username }}</button>
</form>

<button onclick="backPage()">Cancel</button>
{% endblock %}
