{% extends 'base.html' %}


{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h2>Reset Password</h2>
  <p>Enter your email address to receive a link to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
