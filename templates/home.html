{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h4>Welcome back, {{user.username}}!</h4>

    <h2>Your Budgets <a class="add button button-primary" href="new_budget/">Add +</a></h2>

    {% for budget in object_list %}
        <a href="/budgets/{{ budget.id }}">{{budget.name}}</a>
    {% endfor %}

{% else %}
    {% include 'about.html' %}
{% endif %}

{% endblock %}
