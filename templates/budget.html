{% extends 'base.html' %}

{% block title %}Budgets{% endblock %}

{% block content %}
<h2>{{ pk }}</h2>

{% if not object_list %}
    <p>No expense categories under this budget yet! Add some</p>

{% else %}
    <ul>
        {% for expense in object_list %}
            <li><a href="/expense/{{ expense.id }}">{{ expense.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
