{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budgeter{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "/css/skeleton.css" %}">
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
</head>
<body>

    <div class="navbar">
        <img class="logo" src="{% static "icons\budgeter_logo.png" %}" alt="">
        <div class="icons">
            <img class="nav-icons" src="{% static "icons\home.png" %}" alt="">
            <img class="nav-icons" src="{% static "icons\hamburger.png" %}" alt="">
        </div>    
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
