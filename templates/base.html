{% load static %}
{% load budgeter_extras %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budgeter{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "/css/skeleton.css" %}">
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <script src="{% static "/js/main.js" %}"></script>
</head>
<body>

    <div class="navbar">
        <a class="logo" href="/"><img class="logo" src="{% static "icons\budgeter_logo.png" %}" alt=""></a>
        <div class="icons">
            <a href="">
                <img class="nav-icons" src="{% static "icons\home.png" %}" alt="">
            </a>
            <img id="burger" class="nav-icons" src="{% static "icons\hamburger.png" %}" alt="">
            <div id="menu">
                {% if user.is_authenticated %}
                    <a href="{% url 'account-view' user.id %}">Account</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </div>    
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
